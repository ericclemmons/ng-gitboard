<!DOCTYPE html>

<head>
  <base href="app/">

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/angular-loading-bar/src/loading-bar.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body ng-app="gitboard">
  <div class="container">
    <div class="header">
      <div ui-view="profile" class="pull-right"></div>

      <h3 class="text-muted">
        <a ui-sref="get-started">
          <i class="icon-github"></i>
          Gitboard
        </a>
      </h3>
    </div>

    <hr>

    <div ui-view></div>

    <!-- Dependencies -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-loading-bar/src/loading-bar.js"></script>

    <!-- Gitboard app -->
    <script src="/dist/app.js"></script>
    <script src="/dist/templates.js"></script>
  </div>
